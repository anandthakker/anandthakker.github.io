<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        position: fixed;
        z-index: 100;
        background: #ffaaaa;
      }
      header {
        min-height: 100px;
      }
      p {
        position: relative;
        z-index: 200;
        min-height: 1000px;
        background: #66aaff;
      }


      /* Just for easy reading. */
      header, p {
        max-width: 35rem;
        margin: 0 auto;
        font-size: 21px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Title 1</h1>
    </header>
    <p>Open this up in Safari (7.0.3 at time of writing) and scroll down.  The blue box is layered beneath the red header, even though
      it has a higher z-index.  If you resize the browser window, suddenly the layering is correct.  What's up with that?</p>
  </body>

</html>
