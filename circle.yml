## Customize the test machine
general:
  branches:
    ignore:
      - master # this is the "gh-pages" equivalent for my user page

machine:
  node:
    version: 4.0
  timezone:
    America/New_York # Set the timezone
  environment:
    GH_REF: git@github.com:anandthakker/anandthakker.github.io.git

test:
  override:
    - npm run build

deployment:
  production:
    branch: content
    commands:
      - ./deploy.sh
