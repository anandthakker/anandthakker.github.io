## Customize the test machine
machine:
  branches:
    ignore:
      - master # this is the "gh-pages" equivalent for my user page
  node:
    version: 4.0
  timezone:
    America/New_York # Set the timezone

  # Add some environment variables
  environment:
    GH_REF: github.com/anandthakker/anandthakker.github.io

test:
  override:
    - npm run build

deployment:
  production:
    branch: content
    commands:
      - ./deploy.sh
